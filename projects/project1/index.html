<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <!-- Метод 1: META Refresh (работает всегда, даже если JavaScript отключен) -->
  <meta http-equiv="refresh" content="0; url=../ces-trainer/index.html">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0 20px;
      text-align: center;
      background-color: #f5f5f5;
    }
    
    .redirect-container {
      max-width: 600px;
      padding: 40px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    
    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    
    p {
      color: #34495e;
      line-height: 1.6;
      margin-bottom: 25px;
    }
    
    a {
      color: #3498db;
      text-decoration: none;
      font-weight: bold;
    }
    
    a:hover {
      text-decoration: underline;
    }
    
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="redirect-container">
    <h1>Page Has Moved</h1>
    <div class="loader"></div>
    <p>This page has been relocated to a new address. You will be redirected automatically in a moment.</p>
    <p>If you are not redirected automatically, please <a href="../ces-trainer/index.html">click here</a> to go to the new page.</p>
  </div>

  <!-- Метод 2: JavaScript редирект (выполняется быстрее, чем META refresh) -->
  <script>
    // Немедленно перенаправляем на новый URL
    window.location.href = "../ces-trainer/index.html";
  </script>
</body>
</html>
